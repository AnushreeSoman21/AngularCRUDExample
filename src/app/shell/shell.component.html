<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class=" example-spacer"></span>

    <button mat-menu-item mat-raised-button aria-label="Example Logout button" (click)="logout()">
        Logout
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav autosize #sidenav opened="false" [fixedInViewport]="true" [fixedTopGap]>
        <mat-nav-list>
            <a mat-list-item *ngFor="let link of navLinks" (click)="sidenav.toggle()" [routerLink]="link.link"
                routerLinkActive #rla="routerLinkActive">
                <mat-icon>{{link.icon}}</mat-icon>{{link.label}}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
