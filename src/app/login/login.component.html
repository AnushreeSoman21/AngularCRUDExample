<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>Login</h2>
        </div>
        <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input formControlName="userid" matInput required />
                    <mat-error *ngIf="loginForm.get('userid').errors?loginForm.get('userid').errors['required']:''">
                        UserName is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>
                        Password
                    </mat-label>
                    <input formControlName="password" matInput [type]="hide? 'password':'text'" required />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide?'visibility_off':'visibility'}}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="loginForm.get('password').errors? loginForm.get('password').errors['required']: ''">
                        Password required
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
